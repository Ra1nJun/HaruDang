services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-proxy
    ports:
      - "80:80" # 외부의 80포트로 접속하면 Nginx가 받음
      - "443:443"
    environment:
      - BACKEND_URL=${BACKEND_URL}
    volumes:
      - ./FRONTEND/dist:/usr/share/nginx/html # 빌드된 프론트 파일을 Nginx에 연결
      - ./NGINX/default.conf:/etc/nginx/conf.d/default.conf # 설정 파일 연결
    depends_on:
      - app
    restart: always

  app:
    build: ./BACKEND
    container_name: spring-backend
    ports:
      - "${SERVER_PORT}:8080"
    environment:
      - SERVER_PORT=${SERVER_PORT}
      - FRONT_DOMAIN=${FRONT_DOMAIN}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - REFRESH_EXPIRATION=${REFRESH_EXPIRATION}
      - LANGSERVE_HOST=${LANGSERVE_HOST}
      - LANGSERVE_PORT=${LANGSERVE_PORT}
      - SPRING_PROFILES_ACTIVE=${ENV}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${PSQL_NAME}
      - SPRING_DATASOURCE_USERNAME=${PSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${PSQL_PW}
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
    depends_on:
      postgres:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    restart: always

  elasticsearch:
    container_name: elasticsearch
    build: .
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "${ES_PORT}:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health | grep -qv '\"status\":\"red\"'"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: postgresql
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PSQL_USER}
      POSTGRES_PASSWORD: ${PSQL_PW}
      POSTGRES_DB: ${PSQL_NAME}
    ports:
      - "${PSQL_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  llm-serve:
    build: ./LLM
    container_name: ${LANGSERVE_HOST}
    ports:
      - "${LANGSERVE_PORT:-8000}:8000"
    environment:
      - HF_HOME=/app/hf_home
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_API_MODEL=${GROQ_API_MODEL}
      - GROQ_API_TEMPERATURE=${GROQ_API_TEMPERATURE}
      - LANGSERVE_PORT=${LANGSERVE_PORT}
      - ES_HOST=${ES_HOST}
      - ES_INDEX_NAME=${ES_INDEX_NAME}
      - EMBEDDING_MODEL_NAME=${EMBEDDING_MODEL_NAME}
      - RERANKER_MODEL_NAME=${RERANKER_MODEL_NAME}
    volumes:
      - hf_data:/app/hf_home

    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: always

volumes:
  es_data:
  postgres_data:
  hf_data: