name: Deploy to EC2 with Docker Compose

on:
  push:
    branches: [ deploy ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 현재 GitHub Actions runner의 공인 IP 가져오기
      - name: Get GitHub Actions public IP
        id: ip
        uses: haythem/public-ip@v1.3
        # 결과: steps.ip.outputs.ipv4 에 "x.x.x.x" 형태로 저장됨

      # 2. AWS 자격 증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. 보안 그룹에 runner IP를 22포트로 추가
      - name: Add GitHub Actions IP to Security Group
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.AWS_SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build jar
        run: mvn -B clean package -DskipTests
        working-directory: BACKEND

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./BACKEND
          file: ./BACKEND/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/harudang-app:latest

      - name: Debug files
        run: |
          pwd
          echo "== list =="
          ls
          echo "== docker* =="
          ls docker* || true
          echo "== NGINX dir =="
          ls NGINX || true

      # 필요하다면 docker-compose.yml, nginx.conf 같은 파일도 EC2로 복사
      - name: Copy docker-compose & nginx.conf to EC2
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "./docker-compose.yml,NGINX/default.conf.template"
          target: /home/${{ secrets.EC2_USER }}/HaruDang

      - name: Deploy via docker compose on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/app
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin

            # 최신 이미지 가져오기 (backend만 새로 내려받음)
            sudo docker compose pull

            # 변경사항 반영해서 재시작
            sudo docker compose up -d

            # 안 쓰는 이미지 정리 (옵션)
            sudo docker image prune -af

      - name: Remove GitHub Actions IP from Security Group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.AWS_SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32
