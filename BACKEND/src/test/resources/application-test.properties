# --- Test environment specific properties ---

# Server
server.port=8080

# Frontend domain (can be a dummy value for backend tests)
front.domain=http://localhost:3000

# JWT
jwt.secret=test_jwt_secret_for_harudang_long_enough_key_1234567890abcdefghijklmnopqrstuvwxyz # Must be at least 32 bytes for HS256
jwt.expiration=300
jwt.refresh=600

# Test DB (H2 in-memory for fast tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# LangServe (dummy URL for tests)
langserve.base-url=http://localhost:8000
