# --- Dev ---
server.port=${SERVER_PORT}
front.domain=${FRONT_DOMAIN}

# --- jwt ---
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh=${REFRESH_EXPIRATION}

# --- Dev DB (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/${PSQL_NAME}
spring.datasource.username=${PSQL_USER}
spring.datasource.password=${PSQL_PW}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- log ---
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# --- API ---
langserve.base-url=${LANGSERVE_HOST}:${LANGSERVE_PORT}